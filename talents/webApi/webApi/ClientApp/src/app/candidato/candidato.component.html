<div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h3>Cadastro de Candidatos</h3>
      <div class="d-inline" style="padding-bottom: 5px; padding-top: 5px;"><a href="#" class="btn btn-success" routerLink="novo">Novo</a></div>
      <table class="table table-striped table-hover">
        <tr>
          <td><input type="text" class="form-control" placeholder="Pesquisar por Nome" (input)="PesquisarNome($event.target.value)"></td>
          <td><input type="text" class="form-control" placeholder="Pesquisar por E-mail" (input)="PesquisarEmail($event.target.value)"></td>
          <td><input type="text" class="form-control" placeholder="Pesquisar por Telefone" (input)="PesquisarTelefone($event.target.value)"></td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let itens of Lst_candidatos; index as idx">
          <td>{{itens.nome}}</td>
          <td>{{itens.email}}</td>
          <td>{{itens.telefone}}</td>
          <td><button type="button" class="btn btn-primary" (click)="editar(itens.id);">Editar</button></td>
          <td><button type="button" class="btn btn-danger" (click)="excluir(itens.id, idx);">Excluir</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
